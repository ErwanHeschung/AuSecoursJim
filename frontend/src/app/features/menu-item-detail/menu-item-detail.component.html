<img [src]="menuItem.image" alt="{{ menuItem.name }}" class="item-image" />
<h2>{{ menuItem.name }}</h2>
<div class="ingredients-section">
  <h3>Retirez les ingr√©dients</h3>
  <ul>
    @for (ingredient of menuItem.ingredients; track ingredient) {
      <li>
        <app-counter [(value)]="ingredient.quantity" />
        <span class="ingredient-name">{{ ingredient.name }}</span>
      </li>
    }
  </ul>
</div>
<div class="actions">
  <button class="delete-btn">
    <fa-icon [icon]="faTrash"></fa-icon>
  </button>
  <button class="add-to-cart-btn" (click)="onAddToCart()">Ajouter</button>
</div>
