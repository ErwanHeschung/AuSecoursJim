<div class="bill-container">

  <!-- Title -->
  <h2>Partager l addition</h2>

  <!-- Number of persons -->
  <div class="persons">
    <label>Nombre de personnes</label>
    <div class="counter">
      <app-counter
  [value]="numberOfPersons"
  (valueChange)="onNumberOfPersonsChanged($event)">
</app-counter>
    </div>
  </div>

  <!-- Mode toggle -->
  <div class="mode-box">
    <div class="tabs">
      <button class="tab active">Euro</button>
      <button class="tab">Par élément</button>
    </div>

    <!-- Persons list -->
  <div class="person-row" *ngFor="let p of persons; let i = index">
  <app-counter [(value)]="p.amount"></app-counter>
  <span class="person">{{ p.name }}</span>
</div>

    <!-- Total -->
    <div class="total">
      <span>Total</span>
      <strong>{{ currentTotal }}€</strong>
    </div>

    <!-- Total -->
    <div class="total">
      <span>Total de la commande</span>
      <strong>{{ totalOrder }}€</strong>
    </div>
  </div>

  <!-- Pay button -->
  <div class="pay-box">
    <button class="pay-btn">Payer</button>
  </div>
</div>
