<div class="option-selection-layout">
    <img class="logo" src="/logo.webp" alt="Logo" class="logo" />
    <div class="options">
        @for(option of options; track option.label) {
            <div class="option card" (click)="option.onClick()">
                <fa-icon [icon]="option.icon" class="icon"></fa-icon>
                <span class="label">{{ option.label }}</span>
            </div>
        }
    </div>
</div>
