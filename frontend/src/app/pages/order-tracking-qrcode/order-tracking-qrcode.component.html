<app-payment-layout>
  <div class="order-tracking-qrcode">
    <button class="button-primary">DEBUG : Send order</button>
    <span>{{ orderTrackingUrl }}</span>
    <qrcode [qrdata]="orderTrackingUrl" [width]="500"></qrcode>
    <button class="button-primary" (click)="copyToClipboard()">
      Copy link
    </button>
    <p>Scan the QR code to track your order.</p>
    <button class="button-primary" (click)="redirectToMenu()">Ok</button>
  </div>
</app-payment-layout>
