<app-payment-layout>
  <div class="bill-container">
    <h2>Paiement</h2>
    <div class="person">
      <p>{{ currentPerson.name }}</p>
      <p>Montant à payer : {{ currentPerson.amount.toFixed(2) }} €</p>
    </div>
    <div class="pay-box">
      <button class="button-primary pay-button" (click)="validateForm()">
        Payer
      </button>
    </div>
  </div>
</app-payment-layout>
