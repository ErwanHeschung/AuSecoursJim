<div class="card">
  <img [src]="item.image" />
  <div class="information">
    <div class="content">
      <span class="title">{{ item.shortName }}</span>
      <div class="sub-information">
        <span class="quantity"
          >{{ item.quantity }} {{ item.quantity > 1 ? 'items' : 'item' }}</span
        >
        <fa-icon
          [icon]="trashIcon"
          (click)="deleteFromBasket(item._id)"
        ></fa-icon>
      </div>
    </div>

    <span class="price">{{ item.price * item.quantity }}â‚¬</span>
  </div>
</div>
