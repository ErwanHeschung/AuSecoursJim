<app-popup (close)="closePopup()">
  <div class="wrapper">
    <h2>My Order</h2>
    <div class="items">
      @for (item of basket.items; track item.basketId) {
        <app-basket-item
          [item]="item"
          (edit)="onEditItem($event)"
        ></app-basket-item>
      }
    </div>
    <div class="summary">
      <span>Items : {{ basketQuantity }}</span>
      <span>Total : {{ basketTotal }}â‚¬</span>
    </div>
    <button class="button-primary" (click)="choosePaymentMethod()">
      Proceed to payment
    </button>
  </div>
</app-popup>

@if (editingItem) {
  <app-popup (close)="closeEditPopup()">
    <app-menu-item-detail
      [menuItem]="editingItem"
      [isEditMode]="true"
      (close)="closeEditPopup()"
    ></app-menu-item-detail>
  </app-popup>
}
